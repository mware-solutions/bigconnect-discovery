<div class="ddp-wrap-login metatron-login">
  <!--<em class="ddp-bg-login"></em>-->
  <!-- login -->
  <div class="row no-gutters h-100">
    <div class="col-6 mx-auto">
      <div class="row no-gutters d-flex align-items-center h-100">
        <div class="col-6 login p-5 d-flex flex-column">
          <h1 class="py-5 text-center">Sign In to your account</h1>
          <!-- login form -->
          <!-- User -->
          <div class="ddp-form-input ddp-ui-input-form px-5" [ngClass]="{'ddp-type-error': loginFailMsg}">
            <div>
              <div class="logoTag pl-5">
                <svg width="30" height="34" viewBox="0 0 30 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M27.9603 13.5209C28.6031 13.8411 29.1374 14.3409 29.4972 14.9587C29.857 15.5766 30.0267 16.2854 29.9852 16.9977C30.0505 17.694 29.8988 18.3933 29.5506 19.0013C29.2024 19.6093 28.6745 20.0966 28.0382 20.3973L6.54363 33.0683C4.8303 34.15 3.50636 34.3045 2.41605 33.4547C1.85128 32.9247 1.35432 32.3279 0.936353 31.6776C0.464645 30.9502 0.146708 30.1354 0.00180583 29.2825C-0.0155215 28.8248 0.0921093 28.371 0.313321 27.969C0.90708 27.232 1.64991 26.6267 2.49393 26.192L18.0697 17.075L2.49393 7.95803C1.8709 7.49446 1.4815 7.18541 1.16999 6.95362C0.842608 6.72666 0.573434 6.42669 0.384081 6.07782C0.194728 5.72895 0.0904716 5.34089 0.0796847 4.9448C0.152487 4.08653 0.44758 3.26149 0.936353 2.54966C1.94878 0.849887 2.9612 0 3.81787 0C4.79383 0.0609185 5.73531 0.381156 6.54363 0.92715L27.9603 13.5209Z" fill="#E9E10A"/>
              </svg>
              </div>
               <nz-input-group [nzPrefix]="prefixUser">
                <input nz-input placeholder="{{'msg.comm.usr.name.title' | translate}}" [(ngModel)]="user.username" (focus)="loginFailMsg='';">
                <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
              </nz-input-group>
              <em class="ddp-icon-error" (click)="user.username='';loginFailMsg='';" *ngIf="loginFailMsg"></em>
            </div>
          </div>
          <!-- Password 입력 -->
          <div class="ddp-form-input ddp-ui-input-form px-5" [ngClass]="{'ddp-type-error': loginFailMsg}" >
            <label class="ddp-label-type d-none">{{'msg.comm.usr.pw.title' | translate}}</label>
            <div class="mt-3">
              <nz-input-group [nzPrefix]="prefixLock">
                <input type="password" nz-input placeholder="{{'msg.comm.usr.pw.title.ph' | translate}}"
                       [(ngModel)]="user.password" (keyup)="$event.keyCode == 13 ? login() : null;"
                       (focus)="loginFailMsg='';">
                <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
              </nz-input-group>
              <em class="ddp-icon-error" (click)="user.password='';loginFailMsg='';" *ngIf="loginFailMsg"></em>
            </div>
            <!-- error 메시지 -->
            <span class="ddp-ui-error" *ngIf="loginFailMsg">{{ loginFailMsg }}</span>
            <!-- //error 메시지 -->
          </div>
          <!-- // Password 입력 -->
          <!-- button -->
          <div class="ddp-ui-login-buttons px-5 mt-4">
            <a href="javascript:" (click)="login()">{{'msg.comm.usr.login' | translate}}</a>
          </div>
          <!-- //button -->
          <!-- remember -->
          <div class="row no-gutters px-5 mt-3 options">
            <div class="col-"><label nz-checkbox id="ID_REMEMBER" [(ngModel)]="isRemember">{{'msg.comm.usr.login.remember.id' | translate}}</label></div>
            <div class="col- ml-auto"><a href="javascript:"  (click)="resetPassword()">{{'msg.comm.usr.login.find.passwd' | translate}}</a></div>
          </div>
          <div  class="col- mt-auto text-center" (click)="isShowTerms=true"> or <a href="javascript:">{{'msg.comm.ui.site.access' | translate}}</a></div>
          <div class="col-12 copyright mt-1">{{'msg.comm.ui.copyright' | translate}}</div>
          <!-- //login form -->
        </div>
        <div class="col-6 welcome p-5 d-flex flex-column">
          <div class="col-12 text-center flex-none">

              <path d="M152.294 167.476V172.727C152.294 174.947 154.095 176.748 156.315 176.748C158.534 176.748 160.336 174.947 160.336 172.727V167.476C162.7 166.077 164.357 163.608 164.357 160.665C164.357 156.226 160.754 152.623 156.315 152.623C151.876 152.623 148.274 156.226 148.274 160.665C148.273 163.608 149.938 166.077 152.294 167.476Z" fill="#21A79C"/>
            </svg>
          </div>
          <div class="col-12 mt-4 text-center flex-none">
            <login-logo></login-logo>
          </div>
          <div class="col-8 mx-auto mt-auto text-center signUp flex-none">
            <a href="javascript:"  (click)="join()">{{'msg.comm.usr.login.join' | translate}}</a>
          </div>

      </div>
    </div>

  </div>
  <!-- //login -->
</div>

<app-join (joinComplete)="joinComplete($event)"></app-join>
<!-- 확인 팝업창 -->
<app-confirm-small-modal></app-confirm-small-modal>
<!-- //확인 팝업창 -->
<!-- 비밀번호 변경 -->
<app-reset-password></app-reset-password>
<!-- //비밀번호 변경 -->
<!-- popup wrap -->
<app-eng-policy *ngIf="isShowTerms && translateService.getBrowserLang() == 'en'" (closeEvent)="isShowTerms=false"></app-eng-policy>
<app-kor-policy *ngIf="isShowTerms && translateService.getBrowserLang() == 'ko'" (closeEvent)="isShowTerms=false"></app-kor-policy>
<!-- //popup wrap -->
